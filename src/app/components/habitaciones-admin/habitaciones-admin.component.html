<div class="row justify-content-evenly team-boxed">

  <!--Habitaciones-->
  <div class="col-6 py-3">
    <br>
    <div class="title h1 text-center">Habitaciones:</div>

    <!-- Card de Habitaciones -->
    <div class="card">
      <div class="row ">
        <div class="col-md-7 px-3">
          <div class="card-block px-6">
            <h4 class="card-title">Habitación Individual C-19 </h4>
            <p class="card-text">
              Costo por noche: Q1000.00
            </p>
          </div>
        </div>
        <div class="col-md-5">
          <div>
            <img class="img-habitacion" src="https://images.unsplash.com/photo-1585557362832-ca6dc5b5953c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--Servicios-->
  <div class="col-4 py-3">
    <br>
    <div class="title h1 text-center">Servicios:</div>

    <!-- Card de Servicios -->
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="../../../assets/img/servicios.jpg" class="img-habitacion" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Limpieza</h5>
            <p class="card-text">
              Costo por servicio: Q500.00
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<!-- Modal Agregar Habitación-->
<div class="modal fade" id="modalAgregarHabitacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Habitación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre Habitación</label>
            <input type="text" class="form-control" id="inputNombre" name="nombre" #nombre=""  autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="inputCosto" class="form-label">Costo por Noche</label>
            <input type="number" min="1" class="form-control" id="inputCosto" name="costo" #costo="" autocomplete="off">
          </div>
          <br>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">Agregar</button>
      </div>
    </div>
  </div>
</div>




<!-- Modal Agregar Servicio-->
<div class="modal fade" id="modalAgregarServicio" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Servicio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre Servicio</label>
            <input type="text" class="form-control" id="inputNombre" name="nombre" #nombre=""  autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="inputCosto" class="form-label">Costo</label>
            <input type="number" min="1" class="form-control" id="inputCosto" name="costo" #costo="" autocomplete="off">
          </div>
          <br>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">Agregar</button>
      </div>
    </div>
  </div>
</div>
