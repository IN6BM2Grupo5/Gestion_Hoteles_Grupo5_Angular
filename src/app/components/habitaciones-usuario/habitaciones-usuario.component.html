<app-navbar></app-navbar>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@600&display=swap" rel="stylesheet">

<!-- page-header -->
<div class="page-header">
  <div class="container">
      <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="page-caption">
                  <h1 class="page-title"><svg xmlns="http://www.w3.org/2000/svg" width="75" fill="currentColor" class="bi bi-columns-gap" viewBox="0 0 16 16">
                    <path d="M6 1v3H1V1h5zM1 0a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H1zm14 12v3h-5v-3h5zm-5-1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-5zM6 8v7H1V8h5zM1 7a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H1zm14-6v7h-5V1h5zm-5-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1h-5z"/>
                  </svg> {{nombreHotel}}</h1>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="row justify-content-evenly team-boxed-1">

  <div class="title h1 text-center"><br>Eventos del Hotel:</div>

</div>


<!--Carrusel-->
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
  <div class="carousel-inner">
    <ul *ngFor="let evento of eventosModelGet;let i=index; first as isFirst">
      <div [ngClass]="isFirst ? 'carousel-item active card-img-top' : 'carousel-item card-img-top' ">
        <img src="{{evento.imagen}}" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{evento.evento}}</h5>
          <p>{{evento.tipo}}</p>
        </div>
      </div>
  </ul>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<div class="row justify-content-evenly team-boxed">

  <!--Habitaciones-->
  <div class="col-6 py-3">
    <br>
    <div class="title h1 text-center">Habitaciones:</div>

    <!-- Card de Habitaciones -->
    <div class="card" *ngFor="let habitacion of habitacionesModelGet">
      <div class="row ">
        <div class="col-md-7 px-3">
          <div class="card-block px-6">
            <h4 class="card-title">Habitación {{habitacion.tipo}} </h4>
            <p class="card-text">
              Costo por noche: {{habitacion.precio}}
            </p>
            <button type="button" class="btn btn-success margin-left boton"  type="button" data-bs-toggle="modal" data-bs-target="#modalReservar"
            aria-controls="offcanvasExample" (click)="this.idHabitacion = habitacion._id">
            Reservar
          </button>
          </div>
        </div>
        <div class="col-md-5">
          <div>
            <img class="img-habitacion" src="https://images.unsplash.com/photo-1585557362832-ca6dc5b5953c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--Servicios-->
  <div class="col-4 py-3">
    <br>
    <div class="title h1 text-center">Servicios:</div>

    <!-- Card de Servicios -->
    <div class="card mb-3" *ngFor="let servicio of serviciosModelGet">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="../../../assets/img/servicios.jpg" class="img-habitacion" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{servicio.servicio}}</h5>
            <p class="card-text">
              Costo por servicio: Q{{servicio.precio}}
            </p>
            <button type="button" class="btn btn-success margin-left boton"  type="button" data-bs-toggle="modal" data-bs-target="#modalServicio"
            aria-controls="offcanvasExample">
            Contratar
          </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Hacer Reservacion -->
<div class="modal fade" id="modalReservar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title letras" id="exampleModalLabel">Reservación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #ReservaForm="ngForm">
          <div class="mb-3">
            <label for="inputFechaInicio" class="form-label letras">Fecha Inicial</label>
            <input type="date" class="form-control" id="inputFechaInicio" name="fechaInicio" #fechaInicio=""  autocomplete="off" [(ngModel)]="reservar.fechaInicio">
          </div>
          <div class="mb-3">
            <label for="inputFechaFinal" class="form-label letras">Fecha Final</label>
            <input type="date" min="1" class="form-control" id="inputFechaInicial" name="fechaFin" #fechaFin=""  autocomplete="off" [(ngModel)]="reservar.fechaFin">
          </div>
          <br>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger letras" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary letras"  data-bs-dismiss="modal" (click)="Reservar(ReservaForm)">Confirmar</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal Contrar Servicio -->
<div class="modal fade" id="modalServicio" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title letras" id="exampleModalLabel">Contratar Servicio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="inputFechaInicio" class="form-label letras">Fecha Inicial</label>
            <input type="date" class="form-control" id="inputFechaInicio" name="fechaInicio" #fechaInicio=""  autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="inputFechaFinal" class="form-label letras">Fecha Final</label>
            <input type="date" min="1" class="form-control" id="inputFechaInicial" name="fechaFin" #fechaFin=""  autocomplete="off">
          </div>
          <br>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger letras" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary letras"  data-bs-dismiss="modal">Confirmar</button>
      </div>
    </div>
  </div>
</div>
