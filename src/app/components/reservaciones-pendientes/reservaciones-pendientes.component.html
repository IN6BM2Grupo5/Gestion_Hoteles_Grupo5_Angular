<!-- page-header -->
<div class="page-header">
  <div class="container">
      <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="page-caption">
                  <h1 class="page-title"><svg xmlns="http://www.w3.org/2000/svg" width="75" fill="currentColor" class="bi bi-calendar2-check" viewBox="0 0 16 16">
                    <path d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"/>
                    <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z"/>
                  </svg> POR CONFIRMAR</h1>
              </div>
          </div>
      </div>
  </div>
</div> <br>

<div class="container">

  <div class="margen">
    <button type="button" class="btn btn-success"><svg xmlns="http://www.w3.org/2000/svg" width="20" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16">
      <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z"/>
    </svg>
      Confirmar Carrito
    </button>
  </div>


  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Habitación / Servicio</th>
        <th scope="col">Precio</th>
        <th scope="col">Fecha Inicio</th>
        <th scope="col">Fecha Fin</th>
        <th scope="col">Cancelación</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cuenta of UsuariosModelGet">
        <th scope="row">1</th>
        <td>{{cuenta.descripcion}}</td>
        <td>Q{{cuenta.precio}}</td>
        <td>{{ stringAsDate(cuenta.fechaInicio) | date:'dd-MM-yy' }}</td>
        <td *ngIf="cuenta.fechaFin != null">{{ stringAsDate(cuenta.fechaFin) | date:'dd-MM-yy' }}</td>
        <td *ngIf="cuenta.fechaFin == null"></td>
        <td><button type="button" class="mt-auto btn btn-danger boton" (click)="cancelarReserva(cuenta.descripcion)">Cancelar</button></td>
      </tr>
    </tbody>
  </table>
</div>
