<!-- page-header -->
<div class="page-header">
  <div class="container">
      <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="page-caption">
                  <h1 class="page-title"><svg xmlns="http://www.w3.org/2000/svg" width="75" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
                    <path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"/>
                    <path d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                  </svg> RESERVACIONES</h1>
              </div>
          </div>
      </div>
  </div>
</div> <br>

<div class="container">

  <div class="row">
    <div class="col-12 col-md-6 py-3" *ngFor="let reserva of ReservasModelGet">

      <div class="card text-center" >
        <div class="card-img" style="background-image:url(https://images.unsplash.com/photo-1521783988139-89397d761dce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1025&q=80);">
        </div>
        <div class="card-content">
            <h2 class="card-title"></h2>
            <p><b>Habitaci√≥n:</b> {{reserva.habitacion}}</p>
            <p><b>Fecha Inicio:</b> {{stringAsDate(reserva.fechaInicio) | date:'dd/MM/yy' }}</p>
            <p><b>Fecha Final:</b> {{stringAsDate(reserva.fechaFin) | date:'dd/MM/yy' }}</p>
        </div>
      </div>
    </div>

  </div>
</div>
