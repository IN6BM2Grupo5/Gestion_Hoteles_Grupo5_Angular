<!-- Modal Agregar Administrador-->
<div class="modal fade" id="modalAgregarAdministrador" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Administrador</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" name="nombre" #nombrel=""  autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="inputUsuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="inputUsuario" name="usuario" #usuario="" autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">contrase√±a</label>
            <input type="password" class="form-control" id="inputPassword" name="password" #password="" autocomplete="off">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">Agregar</button>
      </div>
    </div>
  </div>
</div>
