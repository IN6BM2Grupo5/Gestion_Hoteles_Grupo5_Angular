<app-navbar></app-navbar>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@600&display=swap" rel="stylesheet">

<!-- page-header -->
<div class="page-header">
  <div class="container">
      <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="page-caption">
                  <h1 class="page-title"><svg xmlns="http://www.w3.org/2000/svg" width="75" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                    <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                  </svg> USUARIOS HOSPEDADOS</h1>
              </div>
          </div>
      </div>
  </div>
</div>


<div class="team-boxed">
  <div class="container">
      <br>
      <div class="input-group">
        <input type="search" class="form-control rounded " placeholder="buscar" aria-label="buscar" aria-describedby="search-addon" (input)="getUsuariosNombre($event.target.value)"/>
      </div>
      <div class="row people">
        <div class="col-md-6 col-lg-4 item" *ngFor="let usuario of UsuariosModelGet">
          <div class="box"><img class="rounded-circle" src="../../../assets/img/usuario.jpg">
            <h3 class="name">{{usuario.nombre}}</h3>
            <p class="title">Usuario</p>
            <button type="button"  class="btn btn-success margin-left" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" routerLink="/hotel/facturar/{{usuario._id}}" routerLinkActive="active"
            aria-controls="offcanvasExample"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card-fill" viewBox="0 0 16 16">
              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0V4zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7H0zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1z"/>
            </svg>
            Facturar
          </button>
          </div>
        </div>
      </div>
  </div>
</div>
